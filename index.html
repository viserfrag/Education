<a>
    while 文は、テスト条件が true に評価される間、指定された文を実行するループを作成します。<br>
    for 文によるループは指定された条件が false と評価されるまで繰り返されます。

</body>
<script>
    var i = 0;
    while (i < 7) {
        i++
        switch (i) {
            case 1: alert("日曜日"); break;
            case 2: alert("月曜日"); break;
            case 3: alert("火曜日"); break;
            case 4: alert("水曜日"); break;
            case 5: alert("木曜日"); break;
            case 6: alert("金曜日"); break;
            case 7: alert("土曜日"); break;
        }
    }
</script>
