<html>
<head>
    <title>gomi</title>
    <meta charset="UTF-8">
</head>
<body>

<input type="text" id="Year">年
<input type="text" id="Month">月
<input type="text" id="Date">日 <br>
<input type="button" value="上記の日付の曜日を調べる" onclick="showUserWeekDay();" />
<input type="button" value="何日後" onclick="alert( showDiffDate() );" />

</body>
<script>
    // 曜日を出力する
    function showUserWeekDay() {

        var Weeks = [ "日曜日", "月曜日", "火曜日", "水曜日", "木曜日", "金曜日", "土曜日" ];

        var yyyy = document.getElementById("Year").value;
        var mm = document.getElementById("Month").value;
        var dd = document.getElementById("Date").value;

        var userDate = new Date( yyyy, mm-1, dd );

        alert(Weeks[userDate.getDay()]);
    }
    // 何日後か出力する
    function showDiffDate() {

        var Today = new Date();
        var dnumNow = Today.getTime();

        var yyyy = document.getElementById("Year").value;
        var mm = document.getElementById("Month").value;
        var dd = document.getElementById("Date").value;

        var targetDate = new Date( yyyy, mm-1, dd );
        var dnumTarget = targetDate.getTime();

        // 計算式　( 指定日 - 今日 ) / 3600*24*1000
        var diffMSec = dnumTarget - dnumNow;
        var diffDays = diffMSec / ( 1000 * 60 * 60 * 24 );
        var showDays = Math.ceil( diffDays );

        // Message出力
        var Msg;
        if( showDays >= 0 ) {
            Msg =  showDays + "日後です。";
        }
        else {
            Msg =  (showDays * -1) + "日前です。";
        }
        return Msg;
    }
</script>
</html>
